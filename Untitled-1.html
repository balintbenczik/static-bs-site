<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Egyedi Dropdown</title>
  <style>
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-btn {
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      border-radius: 6px;
      z-index: 1;
    }

    .dropdown-content a {
      padding: 10px;
      display: block;
      text-decoration: none;
      color: #333;
    }

    .dropdown-content a:hover {
      background: #f1f1f1;
    }

    .show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="dropdown">
    <button class="dropdown-btn">Menü</button>
    <div class="dropdown-content">
      <a href="#">Első</a>
      <a href="#">Második</a>
      <a href="#">Harmadik</a>
    </div>
  </div>

  <script>
    const btn = document.querySelector(".dropdown-btn");
    const content = document.querySelector(".dropdown-content");

    btn.addEventListener("click", () => {
      content.classList.toggle("show");
    });

    // ha máshova kattintasz, záródjon be
    window.addEventListener("click", (e) => {
      if (!e.target.matches(".dropdown-btn")) {
        content.classList.remove("show");
      }
    });
  </script>
</body>
</html>
